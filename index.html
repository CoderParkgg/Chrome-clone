<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Chrome</title>
</head>
<body>
    <div class="js-clock"><h1>00:00</h1></div>
    <h4 class="js-greetings greetings"></h4>

    <form method="get" action="https://www.google.com/search">
        <input name="query" placeholder="Search" class="search-submit input">
        <input type="submit" value="검색" class="search-submit btn">
   </form>
    
    <form class="js-form form">
        <input type="text" class="input-name" placeholder="What is your name?"/>
    </form>
    
    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do"/>
    </form>
    <div class="ulBox">
        <ul class="js-toDoList">
        </ul>
    </div>
    <span class="js-weather"></span>
    <div class="iconBox listDisappera" id="iconBox">
        <button class="icon redo" action="#">
            <i class="fas fa-redo-alt"></i>
        </button>
        <a href="http://gmail.google.com/mail">
            <div class="icon">
                <i class="far fa-envelope"></i>
            </div>
        </a>
    </div>
    <div class="iconDoor">
        <i class="fas fa-plus"></i>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="refresh.js"></script>
    <script src="function.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
